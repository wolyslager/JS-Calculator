<!DOCTYPE html>
<html>
	<head>
		<title>Calculator App</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="calculator-container">
			<div class="display-container">
				<div class="reset-button">CE</div>
				<div class="display">0</div>
			</div>
			<div class="buttons-container">
				<div class="numbers-container">
					<div class="num button">7</div>
					<div class="num button">8</div>
					<div class="num button">9</div>
					<div class="num button">4</div>
					<div class="num button">5</div>
					<div class="num button">6</div>
					<div class="num button">1</div>
					<div class="num button">2</div>
					<div class="num button">3</div>
					<div class="num button">0</div>
					<div class="num button">.</div>
					<div class="operators equals button">=</div>
				</div>
				<div class="operators-container">
					<div class="operators operator-buttons button divide">/</div>
					<div class="operators operator-buttons button multiply">x</div>
					<div class="operators operator-buttons button subtract">-</div>
					<div class="operators operator-buttons button add">+</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
